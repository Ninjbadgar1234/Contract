<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/743c4bf4e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Search Contracts</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="title has-text-centered pt-5">Дэлхийн бүх гэрээнүүд</h1>
        <h2 class="has-text-centered mb-5">
          <strong class="subscribe is-size-4"
            >Гэрээний хариуцагчийг оруулах</strong
          >
        </h2>
        <div class="form hhe">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Нэр</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input
                    class="input is-info"
                    type="text"
                    placeholder="Оруулна уу"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Утас</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input
                    class="input is-info"
                    type="text"
                    placeholder="Дугаараа оруулна уу"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Нууц үг</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input
                    class="input is-info"
                    type="text"
                    placeholder="Англи үсэг тоо онцгой тэмдэгт нийлсэн 8аас 15 тэмдэгт"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="has-text-left">
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree">Бүгдийг зөвшөөрөх</label>
          </div>
          <div class="has-text-left">
            <input type="checkbox" name="agree" id="ashiglah" />
            <label for="ashiglah"
              >Ашиглах нөхцөл хувийн мэдээлэл ашиглахыг зөвшөөрөх, заавал
              бөглөнө</label
            >
          </div>
          <div class="has-text-left">
            <input type="checkbox" name="agree" id="marketing" />
            <label for="marketing"
              >Маркетинг мэдээлэл хүлээж авахыг зөвшөөрнө</label
            >
          </div>
          <div class="has-text-left">
            <input type="checkbox" name="agree" id="tsahim" />
            <label for="tsahim"
              >Цахим гэрээний сайт хувын мэдээлэл ашиглахыг зөвшөөрнө</label
            >
          </div>
          <div class="button is-fullwidth is-info mt-5">Бүртгэх</div>
        </div>
      </div>
    </section>
    <footer class="has-text-centered mt-bottt mt-6">
      <p>Copyright &copy; 2021 OnlineSign All Rights Reserved</p>
    </footer>
  </body>
</html>
